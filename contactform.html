<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style2.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="header">
      <h1 id="headertext">Contact Us</h1>
    </div>
    <div id="main">
      <div id="innerfirst">
        <h1>Get in touch</h1>
        <form action="submit-form.php" method="POST">
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Name"
          /><br /><br />

          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Email"
          /><br /><br />

          <input
            type="text"
            id="subject"
            name="subject"
            required
            placeholder="Subject"
          /><br /><br />

          <textarea
            id="message"
            name="message"
            rows="4"
            cols="50"
            required
            placeholder="Type your message"
          ></textarea
          ><br /><br />

          <button>Submit Form</button>
        </form>
      </div>

      <div id="innersecond">
        <div class="contact-info" id="contact-info">
          <img id="officeimg" src="images/office.png" width="30px" />
          <div class="info-text">
            <h2>Office hours:</h2>
            <p>Monday - Friday 08:00 - 17:00 GMT</p>
          </div>
        </div>

        <div class="contact-info">
          <img id="addressimg" src="images/location.png" width="30px" />
          <div class="info-text">
            <h2>Address:</h2>
            <p>16a Parsnip St, Accra, Ghana.</p>
          </div>
        </div>

        <div class="contact-info">
          <img id="telephoneimg" src="images/telephone.png" width="30px" />
          <div class="info-text">
            <h2>Telephone:</h2>
            <p>+2330000000</p>
          </div>
        </div>

        <div class="contact-info">
          <img id="emailimg" src="images/email.png" width="30px" />
          <div class="info-text">
            <h2>Email:</h2>
            <p>+2330000000</p>
          </div>
        </div>

        <div class="contact-info">
          <img id="chatimg" src="images/chat.png" width="30px" />
          <div class="info-text">
            <h2>Online Chat Support:</h2>
            <p>Monday - Friday 09:00 - 18:00 GMT</p>
          </div>
        </div>
      </div>
    </div>

    <p id="below-contact"></p>
  </body>
</html>
